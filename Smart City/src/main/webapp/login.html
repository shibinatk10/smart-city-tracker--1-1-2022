<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script> 
  <style>
  P{
  text-align: right;
  }
  </style>
</head>
<body>
<section class="vh-100" style="background-image: url(image/img3.jpg); background-size: cover;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center" style="background-color: lightskyblue;">
            <h4>Welcome to Smart City Tracker</h4>
            <h5 class="mb-5">Sign in</h5>

            <div class="form-outline mb-4">
              <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" />
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"/>
            </div>

            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" id="form1Example3"/>
              <label class="form-check-label" for="form1Example3"> Remember password </label>
              <p> <a href="#">Forgot Password</a></p>
              
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            Not a member<a href="#"> Join</a>

            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit">
            <i class="fab fa-google me-2"></i> Sign in with google</button>
            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit">
            <i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
             
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
